<!DOCTYPE html>
<html lang="en">
 <head><title>Todo App</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
 </head>
 <body class="container">
   <header class="header">
     <figure class="header__matrix">
       <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__matrix__pic">
      </figure>
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
   </header>
   <main class="main">
     <section id="add-item" class="app app_add-item">
       <h3 class="app__title">Add Item</h3>
       <input id="new-task" class="app__input_text" type="text">
       <button class="app__btn">Add</button>
      </section>
      <section class="app app_todo">
        <h3 class="app__title">Todo</h3>
        <ul id="todo" class="app__list">
          <li class="app__list-item">
            <input type="checkbox" class="app__input_checkbox">
            <label class="app__task app__task_name">Pay Bills</label>
            <input type="text" class="app__input_text">
            <button class="app__btn app__btn_edit">Edit</button>
            <button class="app__btn app__btn_delete"><img class="app__btn_delete__icon" src="./remove.svg" alt="remove-button"></button>
          </li>
          <li class="app__list-item app__edit-mode">
            <input type="checkbox" class="app__input_checkbox">
            <label class="app__task app__task_name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="app__input_text">
            <button class="app__btn app__btn_edit">Save</button>
            <button class="app__btn app__btn_delete"><img class="app__btn_delete__icon" src="./remove.svg" alt="remove-button"></button>
          </li>
        </ul>
      </section>
      <section class="app app_complited">
        <h3 class="app__title">Completed</h3>
        <ul id="completed" class="app__list">
          <li class="app__list-item">
            <input type="checkbox" class="app__input_checkbox" checked>
            <label class="app__task app__task_name">See the Doctor</label>
            <input type="text" class="app__input_text">
            <button class="app__btn app__btn_edit">Edit</button>
            <button class="app__btn app__btn_delete"><img class="app__btn_delete__icon" src="./remove.svg" alt="remove-button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
