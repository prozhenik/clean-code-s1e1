<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="matrix">
  <figure>
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  </figure>
  <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
<main class="main">
  <section id="add-item">
    <h3>Add Item</h3>
    <input id="new-task" type="text">
    <button>Add</button>
  </section>
  <section class="todo">
    <h3>Todo</h3>
    <ul id="todo">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </section>
  <section class="completed">
    <h3>Completed</h3>
    <ul id="completed">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
